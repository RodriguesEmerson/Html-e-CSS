<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Responsivo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style/media-query.css">
</head>
<body>
    <main class="container">
        <section class="login">
            <section class="cont-img">
                <img src="img-login1.jpg" alt="imagem">
            </section>
            <section class="cont-form">
                <form action="" autocomplete="on" method="GET">
                    <span class="title">Login</span>
                    <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta!</p>

                    <div id="usuario">
                        <img class="icon" src="user-img.png" alt="user icon">
                        <input type="email" name="email" id="email" autocomplete="email" placeholder="E-mail" required>
                        <label for="email" style="display: none">E-mail:</label>
                    </div>

                    <div id="password">
                        <img class="icon" src="key-img.png" alt="img">
                        <input type="password" name="password" id="passwordinput" autocomplete="current-password" placeholder="Senha" required minlength="8">
                        <label for="passwordinput" style="display: none">Senha:</label>
                    </div>

                    <input type="submit" value="Entrar" name="submit" id="submit">
                    <input type="button" value="Esqueci a senha" name="forgot" id="forgot">
                </form>
            </section>
        </section>
    </main>
</body>
</html>
