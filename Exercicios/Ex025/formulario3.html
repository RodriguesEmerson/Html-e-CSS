<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulários</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Estudando Formulários</h1>
    <form action="cadastro.php" autocomplete="on">
        <p>
        	<label for="inome">Nome:</label>
        	<input type="text" name="nome" id="inome" placeholder="Digite seu nome"
        	required maxlength="30" autocomplete="username">
        </p>

        <p>
            <label for="inota">Nota:</label>
            <input type="number" name="nota" id="inota" min="0"  max="10" step="0.5" value="5.5">
        </p>
        <p>
            <label for="imes">Mês</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idata">Data Completa</label>
            <input type="Date" name="data" id="idata">
        </p>
        <p>
            <label for="hora">Horário</label>
            <input type="time" name="hora" id="hora">
        </p>
        <p>
            <input type="submit" name="" id="">
            <input type="reset">
        </p>
        
    </form>
</body>
</html>
