<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>
        Um parágrafo pode ser escrito
        de qualquer forma, desde que o texto
        estja dentro das tags.
        <br> Para quebrar a linha preciso usar a tag &lt;p&gt; 
    </p>
    <p>
        Este é um novo parágrafo
    </p>
    <p>
        Colocando caracteres e simbolos especiais   <br>
        &copy;
        &reg;
        &larr;
        &rarr;
        &euro;
        &uarr;
        &darr;
    </p>
    <p>
        Inserindo emojis:  <br>
        &#128514; &#128526;
    </p>

</body>
</html>
