<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Criando Carrosseis</title>
</head>
<body>
     <header>
         <h1>Estudado Carrosseis</h1>
     </header>
     <main class="container">
        <section class="carrossel">
            <img class="img-carrossel" src="imagens/img-4.jpg">
            
            <input type="radio" name="radio" id="radio-1">
            <input type="radio" name="radio" id="radio-2">

            <div class="troca-imagem">
                <img class="img-ti" src="imagens/img-2.jpg" id="img-ti-1">
                <img class="img-ti" src="imagens/img-3.jpg" id="img-ti-2">
            </div>

            <label for="radio-1" class="anterior">&lt;</label>            
            <label for="radio-2" class="posterior">&gt;</label>
        </section>
     </main>
     <script src="script.js"></script>
</body>
</html>
